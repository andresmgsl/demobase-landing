<body>
    <div class="topbar">
        <div class="logo-container">

        <div class="topbar-opts">
            <!-- <a href="#">

            <a href="mailto:andresmgsl@gmail.com">
                <span>Contact us</span>
                <img src="./assets/mail.png" />
            </a>
        </div>
    </div>

    <div class="content">

        <div>
            <h1>We are comming soon...</h1>
            <p>Do you own your data? You're the only middleman you can trust. Document-based storage for Solana dapps.
            </p>
        </div>
        <form id="subscription-form" name="subscription" method="POST" data-netlify="true" netlify-honeypot="fuck-bots">
            <div hidden aria-hidden="true">
                <label>
                    Donâ€™t fill this out if you're human:
                    <input name="fuck-bots" />
                </label>
            </div>
            <div>
                <input id="email" type="text" placeholder="Write your email" name="email" required />

    </div>

    <div class="footer">
        <div>

            <a href="https://twitter.com/demobase_" target="_blank">
                <img src="./assets/twitter.png" />
            </a>
        </div>
    </div>

    <script>
        console.log("Looking for update...");
        const processSubscriptionForm = form => {
            const data = new FormData(form)
            fetch('https://www.demobase.org/functions/subscribe', {
                method: 'POST',
                body: JSON.stringify({ email: data.get('email') }),
            }).then(() => {
                form.innerHTML = `<div class="form-success">Almost there! Check your inbox for a confirmation e-mail.</div>`;
            }).catch(error => {
                form.innerHTML = `<div class="form-error">Error: ${error}</div>`;
            })
        }

        const emailSubscriptionForm = document.querySelector('#subscription-form');
        if (emailSubscriptionForm) {
            emailSubscriptionForm.addEventListener('submit', e => {
                e.preventDefault();
                processSubscriptionForm(emailSubscriptionForm);
            })
        }
    </script>
</body>

</html>
